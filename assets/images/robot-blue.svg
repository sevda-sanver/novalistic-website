<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      @keyframes spin {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(10deg); }
      }
      @keyframes blink-eyes {
        0%, 90%, 100% { opacity: 1; }
        95% { opacity: 0; }
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      .robot-body { animation: spin 3s ease-in-out infinite; transform-origin: center; }
      .robot-eyes { animation: blink-eyes 4s infinite; }
      .antenna-light { animation: pulse-glow 2s infinite; }
    </style>
  </defs>
  
  <!-- Main body (circular) -->
  <g class="robot-body">
    <circle cx="50" cy="55" r="28" fill="#0B9FD8" stroke="#0D5E7D" stroke-width="2"/>
    
    <!-- Face screen -->
    <ellipse cx="50" cy="55" rx="20" ry="18" fill="#E3F2FD"/>
    
    <!-- Eyes -->
    <g class="robot-eyes">
      <circle cx="43" cy="52" r="3.5" fill="#0D5E7D"/>
      <circle cx="57" cy="52" r="3.5" fill="#0D5E7D"/>
      <circle cx="44" cy="51" r="1.5" fill="white"/>
      <circle cx="58" cy="51" r="1.5" fill="white"/>
    </g>
    
    <!-- Happy mouth -->
    <path d="M 43 61 Q 50 65 57 61" stroke="#0D5E7D" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Side panels -->
    <rect x="24" y="50" width="6" height="10" rx="2" fill="#0D5E7D"/>
    <rect x="70" y="50" width="6" height="10" rx="2" fill="#0D5E7D"/>
  </g>
  
  <!-- Antenna on top -->
  <line x1="50" y1="27" x2="50" y2="20" stroke="#0D5E7D" stroke-width="2"/>
  <circle cx="50" cy="18" r="4" fill="#0B9FD8" stroke="#0D5E7D" stroke-width="1.5" class="antenna-light"/>
  
  <!-- Bottom wheels/base -->
  <ellipse cx="50" cy="83" rx="22" ry="5" fill="#0D5E7D" opacity="0.6"/>
  <circle cx="42" cy="82" r="5" fill="#0B9FD8" stroke="#0D5E7D" stroke-width="1.5"/>
  <circle cx="58" cy="82" r="5" fill="#0B9FD8" stroke="#0D5E7D" stroke-width="1.5"/>
</svg>
