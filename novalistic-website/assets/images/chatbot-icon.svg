<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes blink {
        0%, 90%, 100% { opacity: 1; }
        95% { opacity: 0; }
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      .eyes { animation: blink 3s infinite; }
      .bot { animation: bounce 2s ease-in-out infinite; }
    </style>
  </defs>
  
  <g class="bot">
    <!-- Head -->
    <circle cx="16" cy="16" r="10" fill="#0B9FD8" opacity="0.9"/>
    
    <!-- Eyes -->
    <g class="eyes">
      <circle cx="12" cy="14" r="1.5" fill="white"/>
      <circle cx="20" cy="14" r="1.5" fill="white"/>
    </g>
    
    <!-- Smile -->
    <path d="M 11 18 Q 16 21 21 18" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Antenna -->
    <line x1="16" y1="6" x2="16" y2="3" stroke="#0B9FD8" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="16" cy="2" r="1.5" fill="#0D5E7D"/>
  </g>
</svg>
